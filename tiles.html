      function tilesDealt(tiles) {
        const hand1 = tiles[0];
        const hand2 = tiles[1];
        const turn = tiles[2];
        
        for (let tile of hand1) {
            const tileObj = new Tile(tile,'player');
            document.getElementById("test").appendChild(tileObj.elt);
        }
      }
