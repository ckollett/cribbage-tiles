<!DOCTYPE html>
<html lang="en">
    <title>Cribbage</title>
  <head>
    <link rel="icon" 
      type="image/png" 
      href="/static/images/mug.png">
    <link rel="stylesheet" type="text/css" href="static/cribbage.css" />
  </head>
  <body>
    <div style="height:100%;width:90%;padding-left:5%;padding-right:5%">
      <div id="header">
        <img src="static/images/tent.svg" />
        <img src="static/images/sleepingbag.svg" />
        Atomic Cribbage
        <img src="static/images/campfire.svg" />
        <img src="static/images/mug.svg" />
      </div>
      
      <div id="allcards"></div>
      
      <script type="text/javascript">
        for (var i = 1; i <= 10; i++) {
            makeCards(i);
        }
        makeCards("J");
        makeCards("Q");
        makeCards("K");
        
        
        function makeCards(text) {
            var row = document.createElement("div");
            row.classList.add("row");
            
            var fc = document.createElement("div");
            fc.classList.add("flexcontainer");
            row.appendChild(fc);
            
            var tc = document.createElement("div");
            tc.classList.add("traycontainer");
            fc.appendChild(tc);
            
            var tray = document.createElement("div");
            tray.classList.add("tiles");
            tc.appendChild(tray);
            
            var suits = ["sleepingbag","mug","campfire","tent"];
            for (var suit of suits) {
                var tile = makeTile(suit,text);
                tray.appendChild(tile);
            }
            
            document.getElementById("allcards").appendChild(row);
        }
        
        function makeTile(suit, text) {
            var tb = document.createElement("div");
            tb.classList.add("tileborder");
            
            var tile = document.createElement("div");
            tile.classList.add("tile");
            tile.classList.add(suit);
            tb.appendChild(tile);
            
            var cont = document.createElement("div");
            cont.classList.add("value");
            cont.innerHTML = text;
            tile.appendChild(cont);
            
            return tb;
        }
      </script>
    </div>      

  </body>
</html>
