<!DOCTYPE html>
<html lang="en">
    <title>Cribbage</title>
  <head>
    <link rel="icon" 
      type="image/svg+xml" 
      href="/static/images/mug.svg">
    <link rel="stylesheet" type="text/css" href="static/cribbage.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="static/tile.js"></script>
    <script src="static/deal.js"></script>
    <script src="static/draw.js"></script>
    <script src="static/events.js"></script>
    <script src="static/ui.js"></script>
  </head>
  <body>
    <div style="height:100%;width:90%;padding-left:5%;padding-right:5%">
      <div id="header">
        <img src="static/images/tent.svg" />
        <img src="static/images/sleepingbag.svg" />
        Atomic Cribbage
        <img src="static/images/campfire.svg" />
        <img src="static/images/mug.svg" />
      </div>
      <div id="container">
        <div id="deck" class="tilecontainer flip"><div class="tilesides"><div class="tile tilefront"></div><div class="tile tileback"></div></div></div>
        <div id="messagecontainer"><div id="message"></div></div>
        <div id="game">
        </div>
        <button id="thebutton" disabled="true" onclick="commitCrib()">Send to Crib</button>
      </div>
    </div>
    <script type="text/javascript">
      socket.emit('join', '');
    </script>
  </body>
</html>
